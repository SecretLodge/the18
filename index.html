<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta
            name="description"
            content="A better way to manage your sales, team, clients & marketing
            — on a single platform. Powerful, affordable & easy."
        />
        <title>
            The18 — Always Track & Analyze Your Business Statistics To Succeed.
        </title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/fonts.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="rel" sizes="16x16" href="favicon.ico" type="image/x-icon" />
        <link
            sizes="32x32"
            rel="icon"
            href="./images/favicons/32x32.svg"
            type="image/svg+xml"
        />
        <link
            sizes="180x180"
            rel="apple-touch-icon"
            href="./images/favicons/180x180.png"
            type="image/x-icon"
        />
        <link rel="manifest" href="manifest.webmanifest" />
        <script src="./scripts/menu_mobile.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header__inner container">
                <a href="/" class="header__logo-link">
                    <img
                        src="./images/icons/general/logo-dark.jpg"

                        class="header__logo logo"
                        width="52"
                        height="52"
                        loading="lazy"
                    />

                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">About Us</a>

                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">
                                How it work
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">Pricing</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">FAQs</a>
                        </li>
                    </ul>
                </nav>
                <nav class="header__menu-mobile">
                    <button
                        type="button"
                        title="Close menu"
                        class="header__close-button"
                    >
                        <img
                            src="./images/icons/general/close.svg"
                            alt="Close menu"
                            class="header__close-button-image"
                            height="20"
                            width="20"
                        />
                    </button>
                    <ul class="header__menu-mobile-list">
                        <li class="header__menu-mobile-item">
                            <a href="/" class="header__menu-mobile-link">
                                About Us
                            </a>
                        </li>
                        <li class="header__menu-mobile-item">
                            <a href="/" class="header__menu-mobile-link">
                                How it work
                            </a>
                        </li>
                        <li class="header__menu-mobile-item">
                            <a href="/" class="header__menu-mobile-link">
                                Pricing
                            </a>
                        </li>
                        <li class="header__menu-mobile-item">
                            <a href="/" class="header__menu-mobile-link">
                                FAQs
                            </a>
                        </li>
                        <div class="header__menu-mobile-line"></div>
                        <li class="header__menu-mobile-item">
                            <a href="/" class="header__menu-mobile-link">
                                Login
                            </a>
                        </li>
                        <li class="header__menu-mobile-item">
                            <a href="/" class="header__menu-mobile-link">
                                Sign Up
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="/" class="header__button button light">Login</a>
                <a href="/" class="header__button button">Sign Up</a>
                <button
                    type="button"
                    title="Open menu"
                    class="header__button-burger"
                >
                    <span class="visually__hidden">Open menu</span>
                    <span class="header__button-burger-line"></span>
                    <span class="header__button-burger-line"></span>
                </button>
            </div>
        </header>
        <body></body>
        <footer></footer>
    </body>
</html>
